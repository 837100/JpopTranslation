<html lang="ko">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <style>
        .sidebar {

        .menu-btn {

        }

<body class="container mt-5">

    <button class="menu-btn" onclick="toggleSidebar()">☰ 메뉴</button>
    <div id="sidebar-container"></div>
    <header id="header">

            <div id="player"></div>

    </header>
    <main id="main">
        <h1 id="song-title" class="text-center"></h1>
        <div id="song-lyrics-container" class="mt-5">
            <pre id="song-lyrics" class="text-center mt-3"
                style="font-size: large; color:white; text-shadow: black 1px 1px;"></pre>
        </div>

    </main>
    <div class="text-center mb-4">
        <a href="mrsGreenAppleMain.html" class="btn btn-outline-primary">메안 페이지로 돌아가기</a>
    </div>
    <div style="position: fixed; bottom:5px; right:5px;">
        <a id ="next-song" href=""><img src="img/right-arrow.png" title="다음곡" style="width: 50px; height: 50px;"> </a>
    </div>
    <div style="position: fixed; bottom:5px; right:60px">
        <a id="prev-song" href=""><img src="img/left-arrow.png" title="이전곡" style="width: 50px; height: 50px;">
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>



    <script>
        const songs = {
            "part-of-me": {
                title: "Part of me",
                videoId: "gw73chM9jIs", 
                lyricsFile: "kashi/mrskashi/part-of-me.txt"
            },
            "soranji": {
                title: "soranji",
                videoId: "44cICMd3jW4",
                lyricsFile: "kashi/mrskashi/soranji.txt"
            },
            "watashi": {
                title: "私",
                videoId: "9ovwyTjzEfI",
                lyricsFile: "kashi/mrskashi/watashi.txt"
            },
            "circle": {
                title: "Circle",
                videoId:  "ggTVURqNlcs",
                lyricsFile: "kashi/mrskashi/circle.txt"
            },
            "umbrella": {
                title: "umbrella",
                videoId:  "6Ul-wFnquno",
                lyricsFile: "kashi/mrskashi/umbrella.txt"
            }
        };

        function titleNavigater() {
            const titles = Object.keys(songs);
            const currentSong = selectedThemes;
            // console.log(currentSong)
            const currentSongAdr = titles.indexOf(currentSong);
            // console.log(currentSongAdr)
            if (titles[currentSongAdr + 1] != null) {
                const nextSong = titles[currentSongAdr + 1];
                // console.log(nextSong)
                document.getElementById('next-song').href = `mrsGreenApple.html?song=${nextSong}`
            }
            if (titles[currentSongAdr - 1] != null) {
                const prevSong = titles[currentSongAdr - 1];
                // console.log(prevSong)
                document.getElementById('prev-song').href = `mrsGreenApple.html?song=${prevSong}`
            }
        }


        // sidebar.html 파일을 로드하는 함수
        fetch('sidebar/mrssidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            })
            .catch(error => console.error('Sidebar 로드 중 오류 발생:', error));

     
    </script>
    <script src="nextPage.js"></script>
</body>

</html>
