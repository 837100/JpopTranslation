<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aimyonosusume</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="sidebar/sidebar.css">
    <link rel="stylesheet" href="img/aimbackgroundimg.css">


</head>

<body class="container mt-5 aimyon">

    <button class="menu-btn" onclick="toggleSidebar()">☰ 메뉴</button>
    <div id="sidebar-container"></div>
    <header id="header">
        <div class="text-center mt-4">
            <div id="player"></div>
        </div>
    </header>
    <main id="main">
        <h1 id="song-title" class="text-center"></h1>
        <div id="song-lyrics-container" class="mt-5">
            <pre id="song-lyrics" class="text-center mt-3" style="font-size: large;"></pre>
        </div>

    </main>
    <div class="text-center mb-4">
        <a href="aimyonMain.html" class="btn btn-outline-primary">메인 페이지로 돌아가기</a>
    </div>
    <div style="position: fixed; bottom:5px; right:5px">
        <a id="next-song" href=""><img src="img/right-arrow.png" title="다음곡" style="width: 50px; height: 50px;"> </a>
    </div>
    <div style="position: fixed; bottom:5px; right:60px">
        <a id="prev-song" href=""><img src="img/left-arrow.png" title="이전곡" style="width: 50px; height: 50px;">
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script>
        const songs = {
            "あのね": {
                title: "あのね (있잖아)",
                videoId: "3iyk6Cs9L0I", 
                lyricsFile: "kashi/aimyonkashi/anone.txt"
            },
            "青春と青春と青春": {
                title: "青春と青春と青春(청춘과 청춘과 청춘)",
                videoId: "56l8Ex2jUXw",
                lyricsFile: "kashi/aimyonkashi/seishuntoseishuntoseishun.txt"
            },
            "空の青さを知る人よ": {
                title: "空の青さを知る人よ (하늘의 푸름을 아는 사람이여)",
                videoId: "ztdpBUDf00o",
                lyricsFile: "kashi/aimyonkashi/soranoaosawosiruhitoyo.txt"
            }
        };

        function titleNavigater() {
            const titles = Object.keys(songs);
            const currentSong = selectedThemes;
            // console.log(currentSong)
            const currentSongAdr = titles.indexOf(currentSong);
            // console.log(currentSongAdr)
            if (titles[currentSongAdr + 1] != null) {
                const nextSong = titles[currentSongAdr + 1];
                // console.log(nextSong)
                document.getElementById('next-song').href = `aimyon.html?song=${nextSong}`
            } else if (titles[currentSongAdr + 1] == null) {
                const nextSong = titles[0];
                document.getElementById('next-song').href = `aimyon.html?song=${nextSong}`
            } else {
                console.log("next song error")
            }
            if (titles[currentSongAdr - 1] != null) {
                const prevSong = titles[currentSongAdr - 1];
                // console.log(prevSong)
                document.getElementById('prev-song').href = `aimyon.html?song=${prevSong}`
            } else if (titles[currentSongAdr - 1] == null){
                const prevSong = titles[titles.length-1];
                document.getElementById('prev-song').href = `aimyon.html?song=${prevSong}`
            } else {
                console.log("prev song error")
            }

        }
        // sidebar.html ファイルをロードする関数
        fetch('sidebar/aimsidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            })
            .catch(error => console.error('Sidebar 로드 중 오류 발생:', error));
    </script>



    <script src="nextPage.js">

    </script>

</body>

</html>
