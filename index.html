<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mrs. GREEN APPLE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="mainPage/style.css">
    <link rel="stylesheet" href="sidebar/sidebar.css">
    <link rel="stylesheet" href="img/mrsbackgroundimg.css">

    <style>
        .sidebar {
            background-color: #0d7d36;
        }

        .sidebar a:hover {
            background-color: #20d6b5;
        }

        .menu-btn {
            background-color: #0d7d36;
            color: #fff;
        }
    </style>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <button class="menu-btn" onclick="toggleSidebar()">☰ 메뉴</button>
    <div id="sidebar-container"></div>
    <header id="header">
        <div class="text-center mt-4">
            <div id="player"></div>
        </div>
    </header>

    <article class="start text-center">
        <h2 class="mt-3">Mrs. GREEN APPLE</h2>
        <div class="container text-center">
            <div class="overlay"></div>
            <div class="card rounded-circle mt-5"></div>
        </div>

        <div class="mt-4">
            <a class="btn btn-primary" href="index.html" role="button">Mrs. GREEN APPLE</a>
            <a class="btn btn-primary" href="aimyonMain.html" role="button">あいみょん</a>
        </div>

        <script>
            function updateBodyClass() {
                const body = document.body;

                if (window.innerWidth >= 768) {
                    body.className = 'sidebar.open';
                } else {
                    body.className = 'sidebar.open';
                }
                updateBodyClass();
                
                // ブラウザサイズ変更時stateアップデート
                window.addEventListener('resize', updateBodyClass);
            }

        </script>
        <script>
            // sidebar.html ファイルをロードする関数
            fetch('sidebar/mrssidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                })
                .catch(error => console.error('Sidebarロード中エラー発生:', error));
        </script>

        <script>
            // サイドバートグル関数
            function toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('open');
            }
        </script>
</body>

</html>
